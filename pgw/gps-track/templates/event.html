<ion-view title="Whats Happening?">
    <div class="bg-image1" id="bg"></div>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">
    <ion-list class="list list-inset">
        <div class="card">
            <div class="item item divider">
                <i class="icon ion-android-location calm"></i>Add Places
            </div>
            <div class="item item-text-wrap">
                <input type="text" placeholder="Name of the Place" ng-model="location_name">
                <button class="button icon ion-bookmark" ng-click="addLocation(location_name)"></button>          
            </div>
        </div>
        <div class="card">
            <div class="item item divider">
                <i class="icon ion-android-location calm"></i> Location
            </div>
            <div class="item item-image">
                <div class="map" data-tap-disabled="true">
                   <leaflet defaults="defaults" layers="layers" paths="paths" geojson="geojson" center="london" markers="markers" width="100%" height="200" id="map"></leaflet>
                </div>
                <div class="item item divider">
                    [{[{markers.me.lng}]},{[{markers.me.lat}]}]
                </div>
            </div>
            <div class="item item divider item-text-wrap">
                Select what you discovered happening around you now
            </div>
            <div class="item item divider item-text-wrap">

                <button class="button button-icon button-clear" ng-click="addLocEvent('rw')"><img src="img/road_work.png" width="45" height="45"> Roadwork</button></br>
                <button class="button button-icon button-clear" ng-click="addLocEvent('mg')"><img src="img/mugging.png" width="45" height="45"> Mugging</button></br>
                <button class="button button-icon button-clear" ng-click="addLocEvent('rl')"><img src="img/rally.png" width="45" height="45"> Rally</button></br>
                <button class="button button-icon button-clear" ng-click="addLocEvent('cl')"><img src="img/celebration.png" width="45" height="45"> Celebration</button></br>
                <button class="button button-icon button-clear" ng-click="addLocEvent('ac')"><img src="img/accident.png" width="45" height="45"> Accident</button></br>
                <button class="button button-icon button-clear" ng-click="addLocEvent('jm')"><img src="img/jamsign.png" width="45" height="45"> Traffic Jam</button></br>
            </div>
        </div>

    </ion-list>
    </ion-content>
</ion-view>
