<ion-view title="Edit Organization">
    <div class="bg-image1" id="bg"></div>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>    
    <ion-content class="has-header">
    <ion-list class="list list-inset">
        <div class="card">
            <div class="item item divider item-text-wrap">
                <label>{[{organization.0.name}]}</label>
            </div>
            <div class="item item-text-wrap">
                <label class="item">
                    Name of Group or Organization:
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model="organization.0.name" required>
                </label>
                <label class="item">
                    Address:
                </label>
                <label class="item item-input">
                    <!--Sim Number: {[{asset.sim_number}]}-->
                    <input type="text" placeholder="Address" ng-model="organization.0.address" required>
                </label>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="editOrg()">
                    <i class="icon ion-android-archive positive"></i>
                    Save
                </a>
            </div>
        </div>
    </ion-list>
    </ion-content>
</ion-view>
