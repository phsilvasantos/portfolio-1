<ion-view title="Details">
    <div class="bg-image1" id="bg"></div>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>    
    <ion-content class="has-header">
    <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list class="list list-inset">
        <div class="card">
            <div class="item item divider">

                <i class="icon ion-document-text assertive"></i> {[{asset_details.asset_detail.name}]}
            </div>
            <div class="item item-text-wrap">
                <div class="row">
                    <div class="col">
                        <span class="assertive" style="font-size:1.5em">
                            {[{asset_details.last_data.speed | number:0 }]}
                        </span><br/>
                        <span class="dark" style="font-size:1em">
                            kmph
                        </span>
                    </div>
                </div>
            </div>
            <div class="item item divider">
                <label><i class="icon ion-clock positive"></i> {[{time_of_data| date:'yyyy-MM-dd HH:mm:ss Z'}]}</label>
            </div>
        </div>
        <div class="card">
            <div class="item item divider">
                <i class="icon ion-android-location calm"></i> Map View
            </div>
            <div class="item item-image">
                <div class="map" data-tap-disabled="true">
                   <leaflet defaults="defaults" layers="layers" paths="paths" geojson="geojson" center="london" markers="markers" width="100%" height="300" id="map"></leaflet>
                </div>
            </div>

        </div>
        <div class="card">
            <div class="item item divider">
                Whats inside Finder?
            </div>
            <div class="item item-text-wrap">
                <label>You can track your assets or vehicles using this app. Well, thats not it.</label><br>
                <label>You can also find a Car for Hire through this app. If we could stopped there, then that would have been good.</label><br>
                <label>As you assumed, we couldn't stop there, the more you bring in people inside the Finder Community, the more you will be able to view traffic jam and updates.</label>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ui-sref="login">
                    <i class="icon ion-thumbsup"></i>
                    Start Now
                </a>
            </div>
        </div>

    </ion-list>
    </ion-content>
</ion-view>
