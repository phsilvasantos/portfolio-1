<ion-view view-title="Chat Notifications" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button home-button button-icon icon ion-navicon"><app-notifications-counter></app-notifications-counter></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-clear save-button" ng-click="chatNotifSettings.saveOptions()">Save</button>
  </ion-nav-buttons>
  <ion-content class="page page-settings page-settings-chat-notifications">
    <div class="list">
      <div class="item item-divider">
        <br />
        Send me push notifications
      </div>
      <label class="item item-radio" ng-repeat="(key, value) in chatNotifSettings.settings.push.options">
        <input type="radio" name="{{ chatNotifSettings.settings.push.groupName }}" value="{{ key }}" ng-checked="key == chatNotifSettings.settings.push.checked" ng-model="chatNotifSettings.pushChecked">
        <div class="item-content">
          {{ value }}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>

    <div class="list">
      <div class="item item-divider">
        <br />
        Send me email notifications
        <p>When you're busy or not online, we can send you email notifications for any new messages
      </div>
      <label class="item item-radio" ng-repeat="(key, value) in chatNotifSettings.settings.mail.options">
        <input type="radio" name="{{ chatNotifSettings.settings.mail.groupName }}" value="{{ key }}" ng-checked="key == chatNotifSettings.settings.mail.checked" ng-model="chatNotifSettings.mailChecked">
        <div class="item-content">
          {{ value }}
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>
  </ion-content>
</ion-view>
