<ion-view title="Help">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header width-control">
    <div class="list help-list">
        <a class="item item-icon-right" ng-click="showWelcome()">
          Tutorial
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
        <a class="item item-icon-right" ng-click="openInstructions()">
          Instructions
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
        <a class="item item-icon-right" ng-click="openFAQ()">
          FAQ
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
        <div class="item item-divider">
			   <h5>LOVE SWORKIT? HELP US GROW!</h5>
		    </div>
        <a class="item" ng-click="shareTwitter()">
          Tweet About Us
        </a>
        <a class="item" ng-click="shareFacebook()">
          Share on Facebook
        </a>
        <a class="item" ng-click="shareEmail()">
          Email a Friend
        </a>
        <a class="item" ng-click="rateSworkit()">
          <!-- Lite -->
          Rate Sworkit
        </a>
        <div class="item item-divider">
        	<h5>CAN'T FIND AN ANSWER?</h5>
        </div>
        <a class="item" ng-click="sendFeedback()">
          Contact Us
        </a>
        <div class="item item-divider">
        	<h5>WANT TO READ THE FINE PRINT?</h5>
        </div>
        <a class="item item-icon-right" ng-click="openTOS()">
          Terms of Service
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
        <a class="item item-icon-right" ng-click="openPrivacy()">
          Privacy Policy
          <i class="icon ion-chevron-right icon-accessory"></i>
        </a>
      </div>
  </ion-content>
</ion-view>
