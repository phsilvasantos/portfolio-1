<div class="modal transparent" ng-controller="activityCtrl" ng-click="closeActivity()">
    <div class="wrapper sleep" ng-click="$event.stopPropagation()">
        <form ng-submit="hideKeyboard()">
        <div class="header">
            <h2 class="title">
                <span class="icon-sleepcc"></span>
                <span data-translate>cleverbaby.app.activity.nap.mode.title</span>
            </h2>
            <a ng-click="closeActivity()" class="btn pull-left"><i class="fa fa-close"></i></a>
            <a ng-if="modal.mode == 'add'" ng-click="submitActivityCheck()" class="btn pull-right"><i class="fa fa-check"></i></a>
            <a ng-if="modal.mode != 'add'" ng-click="deleteActivity('sleep')" class="btn pull-right"><i class="fa fa-trash-o"></i></a>
        </div>
        <div class="content">

            <div class="kotak no-border padding-top">
                <label class="default">
                    <span class="icon-bed"></span> <span data-translate>cleverbaby.app.activity.nap.location</span>
                </label>
                <div mobiscroll-predefined="" mobiscroll-values="sleep_location" mobiscroll-mode="predefined" mobiscroll-model="modal.data.sleep_location" class-child="form-control"></div>
            </div>
            <div class="kotak no-border padding-top">
                <div class="rumah-radio">
                    <ion-radio ng-model="timer" ng-value="false" name="content" class="xs-2 border-right tab-style" ><span data-translate>cleverbaby.app.activity.nap.mode.manual</span></ion-radio>
                    <ion-radio ng-model="timer" ng-value="true" name="content" class="xs-2 border-right tab-style"><span data-translate>cleverbaby.app.activity.nap.mode.timer</span></ion-radio>
                </div>
            </div>
            <div class="kotak">
                <label class="default">
                    <span class="icon-clock"></span> <span data-translate>cleverbaby.app.activity.nap.time_start</span>
                </label>
                <div mobiscroll-datetime="" mobiscroll-model="modal.data.time" class-child="form-control"></div>
            </div>
            <div class="kotak" ng-show="manual">
                <label class="default" data-translate>
                    cleverbaby.app.activity.nap.time_slept
                </label>
                <div mobiscroll-predefined="" mobiscroll-values="sleep_duration" mobiscroll-mode="predefined" mobiscroll-model="modal.data.time_slept" class-child="form-control"></div>
                <!--<select ng-model="modal.data.time_slept">
                    <option></option>
                    <option value="300">cleverbaby.app.activity.nap.time_slept.select.5min</option>
                    <option value="600">cleverbaby.app.activity.nap.time_slept.select.10min</option>
                    <option value="900">cleverbaby.app.activity.nap.time_slept.select.30min</option>
                    <option value="1800">cleverbaby.app.activity.nap.time_slept.select.1hour</option>
                    <option value="3600">cleverbaby.app.activity.nap.time_slept.select.2hour</option>
                    <option value="5400">cleverbaby.app.activity.nap.time_slept.select.3hour</option>
                    <option value="7200">cleverbaby.app.activity.nap.time_slept.select.4hour</option>
                    <option value="9000">cleverbaby.app.activity.nap.time_slept.select.5hour</option>
                    <option value="10800">cleverbaby.app.activity.nap.time_slept.select.6hour</option>
                </select>-->
            </div>
            <div class="kotak" ng-show="manual">
                <label class="default">
                    <span class="icon-clock"></span> <span translate>cleverbaby.app.activity.nap.time_end</span>
                </label>
                <!--<input ng-model="modal.data.time_end" type="datetime-local" class="form-control">-->
                <div mobiscroll-datetime="" mobiscroll-model="modal.data.sleep_timeend" class-child="form-control"></div>
            </div>
            <div class="kotak no-border" ng-show="timer"></div>
            <div class="kotak no-border" ng-show="timer"></div>
            <div class="row kotak" ng-show="timer">
                <div class="col">
                    <div class="rumah-radio">
                        <ion-radio ng-click="$root.timers.setTimer(); closeActivity()" name="timer" class="border-right tab-style text-center">Start Left</ion-radio>
                    </div>
                </div>
                <div class="col">
                    <div class="rumah-radio">
                        <ion-radio ng-click="$root.timers.setTimer(); closeActivity()" name="timer" class="border-right tab-style text-center">Start Right</ion-radio>
                    </div>
                </div>
            </div>
        </div>
        <!-- addpic/addnote -->
        <div class="kotak no-border autoheight" ng-if="modal.data.note">
            <a class="delete" ng-click="deleteNote()"><i class="fa fa-trash"></i></a>
            <div ng-click="addNote(modal.data.note)">
                <label class="small" data-translate>cleverbaby.app.activity.comment.click</label>
                <p>{{ modal.data.note }}</p>
            </div>
        </div>


        <div class="kotak no-border autoheight" ng-repeat="media in modal.data.media | filter:{ type: '!del'}">
            <a class="delete" ng-click="deletePhoto(media)"><i class="fa fa-trash"></i></a>
            <div class="thumb">
                <img ng-src="{{ media.displayImage | babyImage }}">
            </div>
        </div>
        <div class="footer">
            <a class="pull-left" ng-click="addNote()"><span class="icon-book-open"></span><span data-translate>cleverbaby.app.activity.add_note</span></a>
            <a class="btn-mid" ng-click="saveActivity('sleep')"><i class="fa fa-check"></i> &nbsp;<span data-translate>cleverbaby.app.activity.save_close</span></a>
            <a class="pull-right" choose-photo="captureImageOption"><span class="icon-camera"></span><span data-translate>cleverbaby.app.activity.photo</span></a>
        </div>
            <input type="submit" value="submit" class="hidden-submit">
        </form>
    </div>
</div>
