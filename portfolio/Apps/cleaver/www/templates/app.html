<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title" data-translate>cleverbaby.app.sidemenu.title</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ng-click="login()" data-translate>
          cleverbaby.app.sidemenu.login
        </ion-item>
        <ion-item nav-clear menu-close ng-click="logout()" data-translate>
          cleverbaby.app.sidemenu.logout
        </ion-item>
        <ion-item nav-clear menu-close ng-href="app/search" data-translate>
          cleverbaby.app.sidemenu.search
        </ion-item>
        <ion-item nav-clear menu-close ng-href="app/browse" data-translate>
          cleverbaby.app.sidemenu.browse
        </ion-item>
        <ion-item nav-clear menu-close ng-href="app/diary" data-translate>
          cleverbaby.app.sidemenu.diary
        </ion-item>
        <!-- only in development mode -->
        <ion-item nav-clear menu-close href="#/auth/signin">
          SignIn
        </ion-item>
        <ion-item nav-clear menu-close href="#/auth/signup">
          SignUp
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<ion-tabs class="tabs-icon-top tabs-stable cleverbaby-main-tab" ng-class="{'has-fixed-outside': timerRunning}">
    <ion-tab title="Home" icon="icon-home" ui-sref="app.diary">
        <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Calendar" icon="icon-calendar" ui-sref="app.calendar">
        <ion-nav-view name="calendar"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-plus-round" ng-click="showAddActivityModal()" ng-class="">
    </ion-tab>
    <ion-tab title="Trends" icon="icon-bar-chart" ui-sref="app.chart">
        <ion-nav-view name="chart"></ion-nav-view>
    </ion-tab>
    <ion-tab title="More" icon="ion-more" ui-sref="app.more" on-select="onTabSelected(this)">
        <ion-nav-view name="more"></ion-nav-view>
    </ion-tab>
</ion-tabs>

<timer-nurse is-shown="timerRunning"></timer-nurse>
