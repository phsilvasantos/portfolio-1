<div class="modal transparent" ng-controller="MoreRateusRateCtrl" ng-click="">
    <div class="wrapper more-rateus add" ng-click="$event.stopPropagation()">
        <div class="header">
            <h2 class="title">
                <span data-translate>cleverbaby.app.more.rateus.rate.question</span>
            </h2>
        </div>
        <div class="content">
            <div class="kotak autoheight gutter">
                <div class="xs-7">
                    <button class="btn small-text" ng-click="yes()">{{'cleverbaby.app.more.rateus.rate.yes' | translate}}</button>
                </div>
                <div class="xs-3">
                    <button class="btn small-text no-border" ng-click="no()">{{'cleverbaby.app.more.rateus.rate.no' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
