<ion-view title="Create New Team" ng-controller="LoginPageCtrl" class="organizate-view">
  <div class="large-spliter"></div>
  <div class="main-container">
    <div class="submain-container">
      <div class="organizate-title" style="height: 10%;">
        Welcome to Organizate.
      </div>
      <div class="content-container" style="height: 350px;">
        <ion-content class="has-header">
          <form name="myForm">
            
            <div class="item item-input organizate-input-text">
              <input type="email" name="user_email" placeholder="Email Address" ng-model="user.login" required/>
            </div>
            <div class="item item-input organizate-input-text"
                 ng-if="(myForm.user_email.$dirty && myForm.user_email.$invalid) || myForm.user_email.$error.required || myForm.user_email.$error.email">
              <p style="color:red" ng-if="myForm.user_email.$dirty && myForm.user_email.$invalid"></p>
              <p style="color:red" ng-if="myForm.user_email.$error.required">Enter your email address.</p>
              <p style="color:red" ng-if="myForm.user_email.$error.email">Invalid email address.</p>
            </div>
            
            <div class="item item-input organizate-input-text">
              <input type="password" name="password" placeholder="Password" ng-model="user.password" required/>
            </div>
            <div class="item item-input organizate-input-text" ng-if="(myForm.password.$dirty && myForm.password.$invalid)||myForm.password.$error.required">
              <p style="color:red" ng-if="myForm.password.$dirty && myForm.password.$invalid"></p>
              <p style="color:red" ng-if="myForm.password.$error.required">Enter your Password.</p>
            </div>
            <div style="text-align: center;">
              <div class="button organizate-pink-btn" ng-click = "login();" 
                   ng-disabled="(myForm.user_email.$dirty && myForm.user_email.$invalid) || myForm.user_email.$error.required || myForm.user_email.$error.email || 
                             (myForm.password.$dirty && myForm.password.$invalid)||myForm.password.$error.required">Sign In</div>
              <div class="button organizate-lightgreen-btn" ng-click = "goToPage('signup-page');">Sign Up</div>            
            </div>
            <div style="text-align: center;">
              <div class="button organizate-facebook-btn" ng-click = "facebookLogin();">SIGNIN WITH FACEBOOK</div>
            </div>
            <div style="text-align: center;">
              <div class="button organizate-facebook-btn" ng-click = "sendMail();">mail test</div>
            </div>
          </form>          
        </ion-content>
      </div>
    </div>
  </div>
</ion-view>
