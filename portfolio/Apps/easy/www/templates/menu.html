<ion-side-menus enable-menu-with-back-views="true" cache-view="false">
  <div class="nav-title-slide-ios7 bar bar-white bar-subheader custom-sub-header" ng-if="gamestate">
    <div style="width: 100%; border-bottom: 1px solid #ccc;height: 44px;">
      <button class="button button-clear" ng-click="goToPage('app.home-page');"><i class="custom-home-icon"><img src="img/home-ico.png"/></i></button>
      <button class="button button-clear main-header-btn" ng-class="{'main-header-btn-selected':(tabStatus == 'manage-game-macro')}" ng-click="goToPage('app.manage-game-macro');">MANAGE</button>
      <button class="button button-clear main-header-btn" ng-class="{'main-header-btn-selected':(tabStatus == 'create-game')}" ng-click="goToPage('app.create-game');
        setGameFlag();">CREATE</button>
      <button class="button button-clear main-header-btn" ng-class="{'main-header-btn-selected':(tabStatus == 'roster-member')}" ng-click="goToPage('app.roster-member');">ROSTER</button>
    </div>
  </div>
  <div class="nav-title-slide-ios7 bar bar-white bar-subheader custom-sub-header" ng-if="messagestate">
    <div style="width: 100%; border-bottom: 1px solid #ccc;height: 44px;">
      <button class="button button-clear" ng-click="goToPage('app.home-page');"><i class="custom-home-icon"><img src="img/home-ico.png"/></i></button>
      <button class="button button-clear message-header-btn" ng-class="{'main-header-btn-selected':(tabStatus == 'personal-team')}" ng-click="goToPage('app.personal-team');
        setGameFlag();">HOME</button>
      <button class="button button-clear message-header-btn" ng-class="{'main-header-btn-selected':(tabStatus == 'message-detail')}" 
              ng-click="goToPage('app.message-view');"><span class="badge badge-assertive org-badge" ng-if="unreadMessage">{{unreadMessage}}</span>MESSAGE</button>
      <button class="button button-clear message-header-btn" ng-class="{'main-header-btn-selected':(tabStatus == 'personal-profile')}" ng-click="goToPage('app.personal-profile');">PROFILE</button>

      <button class="button button-clear message-header-btn" ng-class="{'main-header-btn-selected':(tabStatus == 'roster-member-view')}" 
              ng-click="goToPage('app.roster-member-view');">ROSTER</button>
    </div>
  </div>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7 bar-positive bar-custom-positive" align-title="center" >
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-content>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
