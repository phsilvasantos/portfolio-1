<ion-view view-title="{{cate.name}}" cache-view="false">
  <ion-header-bar align-title="center">
    <ion-nav-bar align-title="center" class="bar-assertive">
      <ion-nav-buttons>
        <button class="button button-clear button-icon" ng-click="goBack()" ><i class="ion-chevron-left"></i></button>
      </ion-nav-buttons>
    </ion-nav-bar>
  </ion-header-bar>
  <ion-content>
    <div class="cate-lv2 animate-fade-slide-in-right">
      <div class="item card-item" ng-repeat="product in productByCate" ng-controller="AppCtrl">
        <div class="card stable-bg ink ink-dark cate-lv2-item">
          <div class="item item-thumbnail-left item-text-wrap" ng-click="productDetail({{product.id}})">
            <img ng-src={{product.img}}>
            <h2>{{product.name}}</h2>
            <div class="price">{{product.price}}</div>
            <div class="like"><i class="ion-heart"></i> {{product.like}}</div>
          </div>
        </div>
      </div>
    </div>
    
  </ion-content>
</ion-view>
